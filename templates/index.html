<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription and Title Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Transcription and Title Generator</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file">Upload Video File (MP4/MOV):</label>
            <input type="file" name="file" id="file" accept=".mp4, .mov" required>
            <button type="submit">Upload and Process</button>
        </form>

        {% if transcription %}
        <h2>Transcription</h2>
        <p>{{ transcription }}</p>
        <h2>Generated Title</h2>
        <p>{{ title }}</p>
        <h2>Generated Hashtags</h2>
        <p>{{ hashtags }}</p>
        {% endif %}
    </div>
</body>
</html>
